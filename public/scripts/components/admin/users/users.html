<h2>Users admin</h2>

<h3>Last candidates:</h3>
<ul>
  <li ng-repeat="user in $ctrl.users | orderBy: '-updated_at' track by $index">
    <a ng-href="mailto:{{ user.google.email }}">
         {{ user.google.name }}
    </a>

    <ul>
      <li ng-repeat="test in user.passed track by $index">
        <a ui-sref="answers({user: user._id, test: test._id})">
          {{ test.name }}
        </a>
      </li>
    </ul>
  </li>
</ul>
